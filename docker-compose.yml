services:
  product-api:
    build: .
    container_name: product-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - product-network

  # postgres:
