  #     retries: 5
  #   networks:
  #     - product-network

  redis:
    image: redis:alpine
    container_name: product-redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - product-network

  nginx:
    image: nginx:alpine
    container_name: product-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-api
    networks:
      - product-network

networks:
  product-network:
    driver: bridge

