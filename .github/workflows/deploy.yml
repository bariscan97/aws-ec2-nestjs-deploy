name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ec2-deploy
  cancel-in-progress: true

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          missing=0

          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::Missing secret: EC2_HOST"
            missing=1
          fi

          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "::error::Missing secret: EC2_USER"
            missing=1
          fi

          if [ -z "${{ secrets.EC2_KEY }}" ]; then
            echo "::error::Missing secret: EC2_KEY"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing."
            exit 1
          fi

  deploy:
    needs: check-secrets  # âœ… check-secrets 
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            cd ~/aws-ec2-nestjs-deploy

            git fetch --all
            git reset --hard origin/main

            docker compose pull || true
            docker compose up -d --build
            docker image prune -f
